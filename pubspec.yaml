description: "A new Flutter application."
name: "flutterapp"
publish_to: "none"
version: "1.0.0+1"
dependencies: 
  cupertino_icons: "^1.0.5"
  path_drawing: "^1.0.0"
  flutter: 
    sdk: "flutter"
dev_dependencies: 
  flutter_test: 
    sdk: "flutter"
environment: 
  sdk: ">=2.12.0 <3.0.0"
flutter: 
  assets: 
    - "assets/images/"
  fonts: 
    - 
      family: "Montserrat"
      fonts: 
        - 
          asset: "fonts/Montserrat-700.ttf"
          style: "normal"
          weight: 700
        - 
          asset: "fonts/Montserrat-900.ttf"
          style: "normal"
          weight: 900
        - 
          asset: "fonts/Montserrat-500.ttf"
          style: "normal"
          weight: 500
        - 
          asset: "fonts/Montserrat-800.ttf"
          style: "normal"
          weight: 800
        - 
          asset: "fonts/Montserrat-600.ttf"
          style: "normal"
          weight: 600
  uses-material-design: true
